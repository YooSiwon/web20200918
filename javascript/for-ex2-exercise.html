<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
    </style>
</head>
<body>
    <script>
        console.log('------------');
        // 0, 1, 2
        for (var i = 0; i <3; i++) {
            console.log(i);
        }

        // 0, 1, 2, 3, 4
        console.log('------------');
        for (var i = 0; i<5; i++) {
            console.log(i);
        }

        // 0, 1, 2, 3, 4, 5
        console.log('------------');
        for (var i = 1; i<6; i++) {
            console.log(i);
        }

        // 0, 2, 4, 6, 8
        console.log('------------');
        for (var i = 0; i<9; i = i + 2) {
            console.log(i);
        }
        
        // 1, 3, 5, 7, 9
        console.log('------------');
        for (var i = 1; i<10; i = i + 2) {
            console.log(i);
        }

        // 5, 4, 3, 2, 1
        console.log('------------');
        for (var i = 5; i>0; i--) {
            console.log(i);
        }

        // 4, 3, 2, 1, 0
        console.log('------------');
        for (var i = 4; i>-1 ; i--) {
            console.log(i);
        }

    </script>
</body>
</html>
