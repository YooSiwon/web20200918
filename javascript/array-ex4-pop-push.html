<body>
    <script>
        var heros = ["thor", "hulk", "cap", "doctor"];

        for (var i = 0; i < heros.length; i++) {
            console.log(heros[i]);
        }

        // push() 추가함
        heros.push("marvel");
        console.log(heros.length);

        //pop()  마지막값을 꺼냄
        heros.pop();        
        heros.pop();

        console.log(heros.length);
        for (var i = 0; i < heros.length; i++) {
            console.log(heros[i]);
        }


    </script>
