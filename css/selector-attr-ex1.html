<!DOCTYPE html>
<html>
<head>
    <style>
        [target] {
            border: 5px solid black;
        }

        [tooltip] {
            border: 5px dotted blue;
        }

        [tooltip="link 1"] {
            font-size: 50px;
        }
        a[title] {
            color: red;
        }
    </style>
</head>
<body>
    <a href="#" target="blank">Lorem, ipsum dolor.</a>
    <a href="#" target="blank">Architecto, nemo modi.</a>
    <a href="#" tooltip="link 1">Itaque, fugiat cupiditate?</a>
    <a href="#" tooltip="link 2">Neque, labore vero.</a>
    <a href="#" tooltip="link 3">Numquam, optio. Facilis!</a>

    <a href="#" title="">Lorem, ipsum dolor.</a>
</body>
</html>
